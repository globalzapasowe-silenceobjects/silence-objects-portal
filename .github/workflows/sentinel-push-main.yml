name: "SENTINEL Push Main"

on:
  push:
    branches: [main]

concurrency:
  group: sentinel-main-${{ github.sha }}
  cancel-in-progress: false

jobs:
  build-verify:
    name: "Build Verification"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: "Build all packages"
        run: pnpm -r build
