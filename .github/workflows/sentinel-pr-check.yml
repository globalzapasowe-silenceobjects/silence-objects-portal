name: "SENTINEL PR Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: sentinel-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sentinel-guards:
    name: "Sentinel Guards"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: "Terminology Guard"
        run: pnpm --filter @silence/sentinel terminology-check

      - name: "Dependency Guard"
        run: pnpm --filter @silence/sentinel dependency-check

      - name: "Closed Module Guard"
        run: pnpm --filter @silence/sentinel closed-module-check

      - name: "Type Safety Guard"
        run: pnpm --filter @silence/sentinel type-check

      - name: "Security Guard"
        run: pnpm --filter @silence/sentinel security-check

      - name: "Build All"
        run: pnpm -r build
